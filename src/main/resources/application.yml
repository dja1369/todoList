spring:
  profiles:
    active: dev

server:
  port: 8080

logging:
  level:
    root: info
---
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
  docker:
    compose:
      enabled: true
      lifecycle-management: start_and_stop
      stop:
        command: down



